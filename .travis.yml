language: rust
sudo: required
git:
  quiet: true

matrix:
  include:
    - os: linux
      dist: trusty
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      env: TARGET=x86_64-apple-darwin

before_install:
- bash ci/before_install.sh

install:
  - bash ci/install.sh

script: true

before_deploy:
  - bash ci/before_deploy.sh

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - "/^v\\d+\\.\\d+\\.\\d+.*$/"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: /tmp/frangiclave-build/artifacts/*
  skip_cleanup: true
  on:
    repo: frangiclave/frangiclave-mod-manager
    tags: true
